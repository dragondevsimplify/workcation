<li class="sm:flex rounded-lg shadow-lg bg-white overflow-hidden">
  <img
    class="block w-full h-60 sm:h-full sm:w-32 object-cover object-center"
    [src]="info.imageUrl"
    alt="Destination image"
  />
  <div class="p-4 sm:px-6 sm:pt-4 sm:pb-0">
    <h5 class="text-gray-900 text-lg font-semibold">{{ info.name }}</h5>
    <div class="text-gray-600 text-base">
      <span>${{ info.price }}</span>
      /
      <span>{{ info.status }}</span>
    </div>
    <a
      class="block no-underline text-indigo-500 text-sm mt-2 font-semibold sm:mt-5"
      href="#"
      >Explore {{ info.propertyQuantity }} properties</a
    >
  </div>
</li>
